<html>

<head>
    <title> Exercício 5: apresentar os caracteres de uma string e suas posições.
    </title>
    <script>
        var frase = "the book is on the table"; document.write(frase + "<br>"); tamanho = frase.length;
        for (var i = 0; i < tamanho;) {
            document.write("<br>Caractere na posição " + i + " : " + frase.charAt(i)); i++;
        }
        document.write("<br><br>Primeiro caractere: " + frase.charAt(0) + "<br />"); document.write("Último caractere: " + frase.charAt(frase.length - 1));
        /*
        O método charAt() retorna o caractere da posição especificada da string (do índice especificado).
        */
    </script>
</head>

<body>
    <h1>Atividade 05</h1>
</body>

</html>
